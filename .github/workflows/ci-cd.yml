name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]  # change to your branch if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # 1️⃣ Define all environment variables from GitHub Secrets
    env:
      PORT: ${{ secrets.PORT }}
      PGUSER: ${{ secrets.PGUSER }}
      PGPASSWORD: ${{ secrets.PGPASSWORD }}
      PGDATABASE: ${{ secrets.PGDATABASE }}
      PGHOST: ${{ secrets.PGHOST }}
      ARCJET_KEY: ${{ secrets.ARCJET_KEY }}

    steps:
      # 2️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 3️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 5️⃣ Build frontend
      - name: Build frontend
        run: npm run build

